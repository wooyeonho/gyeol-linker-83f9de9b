# GYEOL OpenClaw — Fly.io 배포 설정
app = "gyeol-openclaw"
primary_region = "nrt"  # Tokyo (한국에서 가장 가까운 리전)

[build]
  image = "coollabsio/openclaw:latest"

[env]
  HEARTBEAT_INTERVAL = "1800"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"   # 24/7 상시 가동
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "openclaw_data"
  destination = "/data"

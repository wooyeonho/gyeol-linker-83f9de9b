app = "gyeol-openclaw"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[checks]
  [checks.health]
    type = "http"
    port = 8080
    path = "/healthz"
    interval = "30s"
    timeout = "10s"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"

[mounts]
  source = "openclaw_data"
  destination = "/data"
